{% extends "layout.html" %}

{% block head %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">

{% endblock %}

{% block title %}

    Login

{% endblock %}

{% block body %}

    <h3 class="animated rubberBand display-4 text-center titles">Please log in!</h3>

    <form class="loginform mx-auto" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-info loginbutton">Log in</button>
        <a class="linkreg btn btn-info" href="{{ url_for('register') }}">Register</a>
        <div class="alert {{ alerttype }}" role="alert">
            {{ message }}
        </div>
    </form>

{% endblock %}
