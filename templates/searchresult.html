{% extends "layout.html" %}

{% block title %}

    Searched result

{% endblock %}

{% block body %}

    <h3 class="animated rubberBand display-4 text-center titles">Result of your search</h3>
    <div class="row">
        <div class="result mx-auto">
            {% for res in result %}

                <a href="{{ url_for('books_info', idbook=res[0]) }}"><p><b>Title:</b> <i>{{ res[2] }}</i> &nbsp&nbsp&nbsp&nbsp <b>Author:</b>
                    <i>{{ res[3] }}</i></p></a>

            {% endfor %}
        </div>
    </div>
    <a class="backtosearch btn btn-info" href="{{ url_for('index') }}">Back to search</a>

{% endblock %}
